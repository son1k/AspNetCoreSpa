# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: 'AspNetCoreSpa.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: Install Nuget

- task: UseDotNet@2
  displayName: Install 3.0.x
  inputs:
    version: '3.0.x'

- task: NuGetCommand@2
  displayName: Restore
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    arguments: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
    arguments: '$(solution)'

- task: Docker@2
  inputs:
    containerRegistry: 'k1n0'
    repository: 'poc-aspnetcore3'
    command: 'buildAndPush'
    Dockerfile: 'src/AspNetCoreSpa.Web/Dockerfile'

 
- task: Docker@2
  inputs:
    containerRegistry: 'k1n0'
    repository: 'poc-sts'
    command: 'buildAndPush'
    Dockerfile: 'src/AspNetCoreSpa.Web/Dockerfile'
   
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure for Students Starter (d283f74c-f069-40e8-95b0-6cebd2b89fd5)'
    appType: 'webAppContainer'
    WebAppName: 'poc-rodobens'
    DockerNamespace: 'k1n0'
    DockerRepository: 'poc-aspnetcore3'

