version: "3.6"

services:
  aspnetcorespa:
    image: ${DOCKER_REGISTRY-}poc-aspnetcore3
    build:
      context: .
      dockerfile: src/AspNetCoreSpa.Web/Dockerfile
    networks:
      - app-network

  aspnetcorests:
    image: ${DOCKER_REGISTRY-}poc-sts
    build:
      context: .
      dockerfile: src/AspNetCoreSpa.STS/Dockerfile
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
